<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">物品名称</td>
            <td><input type="text" name="title"/></td>
        </tr>
        <tr>
            <td class="tableleft">日期</td>
            <td>
                <input type="radio" name="status" value="1" checked/> 显示  <input type="radio" name="status" value="0"/> 不显示
            </td>
        </tr>
        <tr>
            <td class="tableleft">统计项</td>
            <td>
                <ul>
                    <li>
                        <label class='checkbox inline'><input type='checkbox' name='group[]' value='' />全选</label>
                        <ul>
                            <li>
                        <label class='checkbox inline'><input type='checkbox' name='node[]' value='' />数量</label>
                        <label class='checkbox inline'><input type='checkbox' name='node[]' value='' />单价</label>
                        <label class='checkbox inline'><input type='checkbox' name='node[]' value='' />含税单价</label>
                        <label class='checkbox inline'><input type='checkbox' name='node[]' value='' />金额合计</label>
                        <label class='checkbox inline'><input type='checkbox' name='node[]' value='' />含税金额合计</label>
                            </li>
                    </li>

            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $(':checkbox[name="group[]"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

		$('#backid').click(function(){
				window.location.href="index.html";
		 });
    });
</script>
